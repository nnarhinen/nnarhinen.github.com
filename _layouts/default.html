<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>{{ page.title }}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href='http://fonts.googleapis.com/css?family=Bowlby+One+SC|Andika' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="/style/syntax.css" type="text/css" />
	<link rel="stylesheet" href="/style/tabs.css" type="text/css" />
	<link rel="alternate" type="application/rss+xml" title="Niklas Närhinen - Blog - RSS" href="http://narhinen.net/feed.rss" />
	<style type="text/css">
	body {
		background-color: #ccc;
		font-family: 'Andika', sans-serif;
	}
	#background-top {
		background-color: #3399ff;
		height: 300px;
		position: absolute;
		top: 0px;
		left: 0px;
		right: 0;
		z-index: -1;
		-moz-box-shadow: 0px 5px 5px #444;
		-webkit-box-shadow: 0px 5px 5px #444;
		box-shadow: 0px 5px 5px #444;
	}
	#container {
		width: 900px;
		background-color: #fff;
		margin-left: auto;
		margin-right: auto;
		margin-top: 50px;
		padding: 20px;
		-moz-box-shadow: 5px 5px 5px #444;
		-webkit-box-shadow: 5px 5px 5px #444;
		box-shadow: 5px 5px 5px #444;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		border: 1px solid #444;
		overflow: auto;
	}
	#front-pic {
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
	}
	#title {
		font-family: 'Bowlby One SC', sans-serif;
	}
	#title a {
		color: #000;
		text-decoration: none;
	}
	#links {
		float: right;
	}
	#info {
		float: left;
	}
	#content {
		width: 450px;
		float: left;
		clear: left;
	}
	#post {
		width: 880px;
		float: left;
		clear: left;
	}
	#tabs {
		float: right;
		width: 400px;
	}
	#disqus_thread {
		float: left;
		clear: left;
	}
	a img {
		border: none;
	}
	ul.posts {
		list-style: none;
		margin-left: 0px;
		padding-left: 0px;
	}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-1913160-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>

<body>
	<div id="background-top">&nbsp;</div>
	<div id="container">
		<div id="links">
			<a href="https://www.facebook.com/nnarhinen"><img src="/icons/facebook-32.png" alt="I'm on facebook" /></a>
			<a href="https://www.twitter.com/nnarhinen"><img src="/icons/twitter-32.png" alt="I'm on twitter" /></a>
			<a href="http://fi.linkedin.com/in/niklasnarhinen"><img src="/icons/linkedin-32.png" alt="I'm on linkedin" /></a>
			<a href="http://narhinen.net/feed.rss"><img src="/icons/rss-32.png" alt="RSS feed of this blog" /></a>
		</div>
		<div id="info">
			<h1 id="title"><a href="/">Niklas Närhinen</a></h1>
			<p style="font-style: italic;">A developer with a passion for software</p>
		</div>
		{{ content }}
	</div>
</body>
</html>
